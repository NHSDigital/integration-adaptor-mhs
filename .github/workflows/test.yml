name: "Test"

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      path:
        required: true
        type: string

jobs:
  unit_tests:
    name: ${{ inputs.name }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version: '3.11'

      - name: Install pipenv
        run: python3 -m pip install pipenv

      - name: Install Dependencies
        working-directory: ${{ inputs.path }}
        run: pipenv install --dev

      - name: Execute Unit Tests
        working-directory: ${{ inputs.path }}
        run: pipenv run unittests-cov

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: Test-Reports-${{ inputs.name }}
          path: ${{ inputs.path }}/test-reports/**

      - name: Publish Test Report
        uses: dorny/test-reporter@fe45e9537387dac839af0d33ba56eed8e24189e8
        if: always()
        with:
          name: ${{ inputs.name }} Unit Tests
          path: ${{ inputs.path }}/test-reports/*.xml
          reporter: java-junit